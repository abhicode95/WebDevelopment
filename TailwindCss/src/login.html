<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Login Page</title>
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-gray-700 rounded-md p-8  max-w-sm w-full shadow-2xl">
    <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
    <form>
      <div class="mb-6"><label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input type="text" placeholder="Enter email"
          class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6"><label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" placeholder="Enter password"
          class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>

</html>
